<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trailer{
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    
    &__clip{
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        transform: translate(-50%, -50%);
        object-fit: cover;
    }

    &__container{
        position: relative;
        z-index: 1;
        display: flex;
        text-align: center;

        &__content{
            display: flex;
            align-items: center;

            &__left{
                padding: 0 25px;
                display: flex;
                flex-direction: column;
                text-shadow: 3px 3px 5px rgb(8, 8, 8);
            }
    
            
            &__right{
                padding: 0 25px;
                display: flex;
                
                iframe{
                    box-shadow: 10px 10px 5px rgb(14, 14, 14);
                    transition: 0.5s;
                    &:hover{
                        transform: scale(1.05);
                    }
                }
            }
    
        }

    }


}
    </style>
</head>
<body>
    <section class="trailer">
        <video autoplay loop muted plays-inline class="trailer__clip">
            <source src="./dist/images/arcane_video.mp4" type="video/mp4">
        </video>
    <div class="trailer__container">
        <div class="trailer__container__content">
            <div class="trailer__container__content__left">
                <h2 class="title--big">ARCANE 2</h2>
                <p class="text--big">
                    ESTREIA NOVEMBRO NA NETFLIX
                </p>
            </div>
            <div class="trailer__container__content__right">
                <img src="./dist/images/secao3_ytlink.jpeg">
            </div>
        </div>
    </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">

</head>
<body>
    <section class="hero">
        <header class="header">
            <div class="header__content">
                <h1>
                    <img class="header__logo" src="./dist/images/riot_games_logo.png" alt="Riot Games">
                </h1>
                <ul class="header__links" >
                    <li class="header__links__item">
                        <a class="text--small" href="#">INÍCIO</a>
                    </li>
                    <li class="header__links__item">
                        <a class="text--small" href="#">SOBRE</a>
                    </li>
                    <li class="header__links__item">
                        <a class="text--small" href="#">CONTATO</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="hero__content">
            <div class="hero__content__left">
                <img src="./dist/images/arcane_logo.webp">
            </div>
            <div class="hero__content__right">
                <div class="hero__content__right__info1">
                    <p class="text">
                        Assista a série lançada em 2021 que recebeu inúmeros elogios por sua história envolvente e visual impressionante. No Emmy 2022, Arcane levou quatro estatuetas, incluindo o de Melhor Série Animada.
                    </p>
                </div>
                <div class="hero__content__right__info2">
                    <p class="text">
                        Ação | Aventura | Fantasia <span style="font-size: 50px;">|</span>
                        <img src="./dist/images/tomatoe.png" alt="Rotten Tomates: Tomatometer">
                        100%
                        <img src="./dist/images/porpcorn.png" alt="Rotten Tomatoes: Popcornmeter">
                        96%
                    </p>
                </div>
                <div class="hero__content__right__button">
                    <button>ASSISTA</button>
                </div>
            </div>
            <div class="hero__content__bottom">
                <img src="./dist/images/thegameaward.svg" alt="The Game Award">
                <img src="./dist/images/emmyaward.png" class="emmy" alt="Emmy Award">
                <img src="./dist/images/anneaward.svg" alt="Annie Award">
            </div>
        </div>

    </section>
</body>
</html>
